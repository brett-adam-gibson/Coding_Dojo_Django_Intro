<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
    <title>Edit Show</title>
</head>
<body>
    <nav class="navbar navbar-default">
        <h4><a href="/">Go Back</a></h4>
    </nav>
    <div class="container">
        <h1>Add a New Show</h1>
        <hr>
        {% if messages %}
        <ul class="messages">    
            {% for message in messages %}    
                <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
            {% endfor %}
        </ul>
        {% endif %}
        <section>
            <form action="/shows/{{ show.id }}/update" method="POST">
                {% csrf_token%}
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" name="title" class="form-control" value="{{ show.title }}">
                </div>
                <div class="form-group">
                    <label for="network">Network</label>
                    <input type="text" name="network" class="form-control" value="{{ show.network }}">
                </div>
                <div class="form-group">
                    <label for="release_date">Release Date</label>
                    <input type="date" name="release_date" class="form-control" value="{{ show.release_date|date:'Y-m-d' }}">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea name="description" id="description" class="form-control">{{ show.description }}</textarea>
                </div>
                <button class="btn btn-primary">Update</button>
            </form>
        </section>
    </div>
</body>
</html>
